<!DOCTYPE html>
<html>
  <head>
    <style>
      .warna {
        color: rgb(133, 177, 204); /* Set text warna lightskyblue */
      }
      .hex {
        color: #7da3c9; /* Set text hex value warna */
      }
    </style>
  </head>
  <body>
    <p class="warna">Pemrograman Berbasis Web - Belajar CSS Warna</p>
    <p class="hex">
      Pemrograman Berbasis Web - Belajar CSS Warna menggunakan hex value warna
    </p>
  </body>
</html>
