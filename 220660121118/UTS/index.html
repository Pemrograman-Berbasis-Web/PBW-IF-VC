<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine To Do Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Routine To Do Lists</h1>
        
        <div class="input-container">
            <select id="routineType">
                <option value="morning">Morning Routine</option>
                <option value="afternoon">Afternoon Routine</option>
                <option value="evening">Evening Routine</option>
            </select>
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTask">Add</button>
        </div>

        <div class="button-container">
            <button id="clearCheckbox" class="action-btn">Clear All Checkbox</button>
            <button id="clearData" class="action-btn warning">Clear All Data</button>
        </div>

        <div class="routine-container">
            <div class="routine-card" id="morningTasks">
                <h2>Morning Routine</h2>
                <ul class="task-list"></ul>
            </div>

            <div class="routine-card" id="afternoonTasks">
                <h2>Afternoon Routine</h2>
                <ul class="task-list"></ul>
            </div>

            <div class="routine-card" id="eveningTasks">
                <h2>Evening Routine</h2>
                <ul class="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
